<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hunger Awareness - Modern Style</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-indigo-50 via-white to-indigo-50 d-flex flex-column align-items-center py-5">

  <main class="bg-white rounded-5 shadow-lg p-5" style="max-width:480px; width:90vw; font-family: 'Inter', sans-serif;">
    <h1 class="text-center fw-bold mb-5 display-6 text-indigo-900">Hunger Awareness</h1>

    <form id="hungerForm" aria-live="polite" aria-atomic="true" novalidate>
      <!-- Steps -->
      <div class="step active" data-step="1">
        <p class="fw-semibold fs-5 mb-4" id="q1">Find a comfortable place; close your eyes and breathe deeply. Ready?</p>
        <div class="btn-group-vertical w-100" role="group" aria-labelledby="q1">
          <input type="radio" class="btn-check" name="step1" id="step1-opt1" value="0" required autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step1-opt1">Yes, I am comfortable and relaxed.</label>

          <input type="radio" class="btn-check" name="step1" id="step1-opt2" value="0" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step1-opt2">Not yet, but I will be soon.</label>

          <input type="radio" class="btn-check" name="step1" id="step1-opt3" value="0" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step1-opt3">No, I am distracted or uncomfortable.</label>
        </div>
      </div>

      <div class="step" data-step="2">
        <p class="fw-semibold fs-5 mb-4" id="q2">How is your mood right now?</p>
        <div class="btn-group-vertical w-100" role="group" aria-labelledby="q2">
          <input type="radio" class="btn-check" name="step2" id="step2-opt1" value="2" required autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step2-opt1">Irritable or cranky</label>

          <input type="radio" class="btn-check" name="step2" id="step2-opt2" value="1" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step2-opt2">Slightly off or less cheerful</label>

          <input type="radio" class="btn-check" name="step2" id="step2-opt3" value="0" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step2-opt3">Normal or good mood</label>
        </div>
      </div>

      <div class="step" data-step="3">
        <p class="fw-semibold fs-5 mb-4" id="q3">How is your energy?</p>
        <div class="btn-group-vertical w-100" role="group" aria-labelledby="q3">
          <input type="radio" class="btn-check" name="step3" id="step3-opt1" value="2" required autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step3-opt1">Very sluggish or tired (not from sleep)</label>

          <input type="radio" class="btn-check" name="step3" id="step3-opt2" value="1" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step3-opt2">A bit low or blah</label>

          <input type="radio" class="btn-check" name="step3" id="step3-opt3" value="0" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step3-opt3">Normal or energetic</label>
        </div>
      </div>

      <div class="step" data-step="4">
        <p class="fw-semibold fs-5 mb-4" id="q4">Do you notice any head sensations?</p>
        <div class="btn-group-vertical w-100" role="group" aria-labelledby="q4">
          <input type="radio" class="btn-check" name="step4" id="step4-opt1" value="2" required autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step4-opt1">Headache, dizziness, or trouble concentrating</label>

          <input type="radio" class="btn-check" name="step4" id="step4-opt2" value="1" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step4-opt2">Slight discomfort or mild fuzziness</label>

          <input type="radio" class="btn-check" name="step4" id="step4-opt3" value="0" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step4-opt3">No unusual head sensations</label>
        </div>
      </div>

      <div class="step" data-step="5">
        <p class="fw-semibold fs-5 mb-4" id="q5">How does your stomach feel?</p>
        <div class="btn-group-vertical w-100" role="group" aria-labelledby="q5">
          <input type="radio" class="btn-check" name="step5" id="step5-opt1" value="3" required autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step5-opt1">Gurgling, gnawing, or empty feeling</label>

          <input type="radio" class="btn-check" name="step5" id="step5-opt2" value="1" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step5-opt2">Mild discomfort or neutral</label>

          <input type="radio" class="btn-check" name="step5" id="step5-opt3" value="0" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step5-opt3">No hunger sensations</label>
        </div>
      </div>

      <div class="step" data-step="6">
        <p class="fw-semibold fs-5 mb-4" id="q6">Do you notice other signs?</p>
        <div class="btn-group-vertical w-100" role="group" aria-labelledby="q6">
          <input type="radio" class="btn-check" name="step6" id="step6-opt1" value="2" required autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step6-opt1">Shaky, weak, or salivating</label>

          <input type="radio" class="btn-check" name="step6" id="step6-opt2" value="1" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step6-opt2">Slight trembling or mild signs</label>

          <input type="radio" class="btn-check" name="step6" id="step6-opt3" value="0" autocomplete="off" />
          <label class="btn btn-outline-indigo rounded-4 py-3 fs-5" for="step6-opt3">No other signs</label>
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-between mt-5">
      <button id="prevBtn" class="btn btn-indigo btn-lg rounded-pill" disabled>Previous</button>
      <button id="nextBtn" class="btn btn-indigo btn-lg rounded-pill">Next</button>
    </div>

    <div id="result" class="alert alert-indigo mt-5 fs-5 fw-semibold text-center" role="alert" style="display:none;"></div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
